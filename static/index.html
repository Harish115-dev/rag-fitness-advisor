<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness & Diet Advisor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <style>
        :root {
            --bg-main: #0e0f14;
            --bg-panel: #161821;
            --bg-message: #1f2230;
            --accent: #6c7cff;
            --text-main: #e6e6eb;
            --text-muted: #9aa0b4;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-main);
            color: var(--text-main);
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* App Container */
        .app {
            width: 100%;
            max-width: 980px;
            height: 92vh;
            background: var(--bg-panel);
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .message.bot {
            max-height: 320px;
            overflow-y: auto;
        }


        .message.bot h1 {
            font-size: 1.1rem;
            margin: 12px 0 6px;
            color: #6c7cff;
        }

        .message.bot h3 {
            color: #6c7cff;
        }


        .message.bot h2 {
            font-size: 1rem;
            margin: 10px 0 6px;
            color: #9aa0ff;
        }

        .message.bot h3 {
            font-size: 0.95rem;
            margin: 8px 0 6px;
        }

        .message.bot ul {
            margin: 6px 0 10px 18px;
        }

        .message.bot li {
            margin-bottom: 4px;
        }


        .message.bot h3 {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .message.bot p {
            margin-bottom: 10px;
        }


        /* Header */
        .answer h3 {
            margin-top: 16px;
        }

        .answer ul {
            margin-top: 8px;
        }

        .answer strong {
            color: #8ab4ff;
        }

        .header {
            padding: 20px 26px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header span {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Chat */
        .chat {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Messages */
        .answer {
            max-width: 720px;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 16px;
            max-width: 70%;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user {
            margin-left: auto;
            background: var(--accent);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px 12px 4px 12px;
        }

        .message.bot {
            background: var(--bg-message);
            padding: 12px 16px;
            border-radius: 12px 12px 12px 4px;
            border: 1px solid var(--border);
        }

        /* Input */
        .input-area {
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: #0e1018;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            margin-top: 80px;
            color: var(--text-muted);
        }

        .welcome h2 {
            color: var(--text-main);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .message.bot h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .message.bot ul {
            padding-left: 18px;
            margin-bottom: 10px;
        }

        .message.bot li {
            margin-bottom: 6px;
        }

        .tip {
            background: rgba(108, 124, 255, 0.1);
            border-left: 3px solid var(--accent);
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>


    <div class="app">
        <div class="header">
            <h1>ATLAS</h1>
            <span style="font-size:0.8rem;color:#9aa0b4;">
                AI Fitness & Nutrition Advisor
            </span>

        </div>


        <div class="chat" id="chat">
            <div class="welcome">
                <h2>Train Smarter. Eat Better.</h2>
                <p>
                    ATLAS is an AI-powered fitness and nutrition assistant that helps you
                    optimize workouts, understand food, and make smarter health decisions.
                </p>

            </div>
        </div>

        <div class="input-area">
            <input id="input" placeholder="Ask a question…" />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");

        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `message ${type}`;

            div.innerHTML = formatAnswer(text);

            const welcome = document.querySelector(".welcome");
            if (welcome) welcome.remove();

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function send() {
            const q = input.value.trim();
            if (!q) return;

            addMessage(q, "user");
            input.value = "";

            try {
                const res = await fetch("/api/v1/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q })
                });

                const data = await res.json();

                if (!data || !data.answer) {
                    throw new Error("Empty answer");
                }

                addMessage(data.answer, "bot");

            } catch (err) {
                console.error(err);
                addMessage("⚠️ ATLAS failed to respond.", "bot");
            }
        }


        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") send();
        });


        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `message ${type}`;

            if (type === "bot") {
                div.innerHTML = formatMarkdown(text);
            } else {
                div.innerHTML = marked.parse(text);
            }

            const welcome = document.querySelector(".welcome");
            if (welcome) welcome.remove();

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }


        function formatMarkdown(text) {
            return text
                .replace(/^### (.*$)/gim, "<h3>$1</h3>")
                .replace(/^## (.*$)/gim, "<h2>$1</h2>")
                .replace(/^# (.*$)/gim, "<h1>$1</h1>")

                .replace(/\*\*(.*?)\*\*/gim, "<strong>$1</strong>")

                .replace(/^\* (.*$)/gim, "<li>$1</li>")

                .replace(/(<li>.*<\/li>)/gims, "<ul>$1</ul>")

                .replace(/\n/g, "<br>");
        }


    </script>


</body>

</html>
